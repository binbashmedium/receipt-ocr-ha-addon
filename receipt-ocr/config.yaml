name: "Receipt OCR Add-on"
version: "1.4.1"
slug: "receipt_ocr_addon"
description: "Lokaler OCR-Service mit REST- und MQTT-Schnittstelle (JSON/SQL-Ausgabe)"
arch:
  - aarch64
  - amd64
startup: services
boot: auto
options:
  host: "0.0.0.0"
  port: 5000
  output_mode: both           # json | sql | both
  json_output_path: /share/ocr/results.json
  db_host: mariadb
  db_port: 3306
  db_name: receipts
  db_user: receipts
  db_password: change_me
  db_create: true
  mqtt_enabled: true
  mqtt_host: localhost
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  mqtt_topic: receiptocr
schema:
  host: str?
  port: port?
  output_mode: list(json|sql|both)
  json_output_path: str
  db_host: str
  db_port: int
  db_name: str
  db_user: str
  db_password: str
  db_create: bool
  mqtt_enabled: bool
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str
  mqtt_password: str
  mqtt_topic: str
ingress: true
ingress_port: 5000
ports:
  5000/tcp: 5000
panel_icon: mdi:file-upload
panel_title: Receipt OCR
map:
  - share:rw
  - media:rw
build: .
